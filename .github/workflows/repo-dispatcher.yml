name: Repo Dispatcher

env:
  TZ: Asia/Shanghai

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'repo branch or tag'
        required: true
        default: '22.03_b202204150415'
      target:
        description: 'build target'
        required: true
        default: 'x86_64'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Trigger build
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
        event-type: manual X-Wrt ${{ github.event.inputs.target }} ${{ github.event.inputs.branch }}
        client-payload: '{"branch": "${{ github.event.inputs.branch }}", "target": "${{ github.event.inputs.target }}"}'
        
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 4