name: Test

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      branch:
        description: 'repo branch or tag'
        required: true
        default: 'master'
      target:
        description: 'build target'
        required: true
        default: 'x86_64'
env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    name: ${{matrix.target}} ${{matrix.branch}}
    strategy:
      fail-fast: false
      matrix:
        branch: ["${{ github.event.inputs.branch }}"]
        target: ["${{ github.event.inputs.target }}"]

    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: Load Settings.ini
      run: |
        source "devices/common/settings.ini"
        if [ -f "devices/${{matrix.target}}/settings.ini" ]; then
          source "devices/${{matrix.target}}/settings.ini"
        fi
        echo "REPO_BRANCH=${{matrix.branch}}" >> $GITHUB_ENV
        echo "REPO_URL=${REPO_URL}" >> $GITHUB_ENV
        echo "FEEDS_CONF=${FEEDS_CONF}" >> $GITHUB_ENV
        echo "CONFIG_FILE=${CONFIG_FILE}" >> $GITHUB_ENV
        echo "DIY_P1_SH=${DIY_P1_SH}" >> $GITHUB_ENV
        echo "DIY_P2_SH=${DIY_P2_SH}" >> $GITHUB_ENV
        echo "UPLOAD_BIN_DIR=${UPLOAD_BIN_DIR}" >> $GITHUB_ENV
        echo "UPLOAD_FIRMWARE=${UPLOAD_FIRMWARE}" >> $GITHUB_ENV
        echo "UPLOAD_COWTRANSFER=${UPLOAD_COWTRANSFER}" >> $GITHUB_ENV
        echo "UPLOAD_WETRANSFER=${UPLOAD_WETRANSFER}" >> $GITHUB_ENV
        echo "UPLOAD_RELEASE=${UPLOAD_RELEASE}" >> $GITHUB_ENV

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        if [ -e devices/${{matrix.target}}/$FEEDS_CONF ]
        then
          mv -f devices/${{matrix.target}}/$FEEDS_CONF openwrt/feeds.conf.default
        else
          if [ -e devices/common/$FEEDS_CONF ]
          then
            mv -f devices/common/$FEEDS_CONF openwrt/feeds.conf.default
          fi
        fi

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a
      
    - name: Modify feeds
      run: |
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/devices/common/$DIY_P1_SH
        $GITHUB_WORKSPACE/devices/common/$DIY_P1_SH
        if [ -e $GITHUB_WORKSPACE/devices/${{matrix.target}}/$DIY_P1_SH ]
        then
          chmod +x $GITHUB_WORKSPACE/devices/${{matrix.target}}/$DIY_P1_SH
          $GITHUB_WORKSPACE/devices/${{matrix.target}}/$DIY_P1_SH
        fi

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a
      
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Load custom configuration
      run: |
        if [ -e devices/${{matrix.target}}/$CONFIG_FILE ]
        then
          mv -f devices/${{matrix.target}}/$CONFIG_FILE openwrt/.config
        fi
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/devices/common/$DIY_P2_SH
        $GITHUB_WORKSPACE/devices/common/$DIY_P2_SH
        if [ -e $GITHUB_WORKSPACE/devices/${{matrix.target}}/$DIY_P2_SH ]
        then
          chmod +x $GITHUB_WORKSPACE/devices/${{matrix.target}}/$DIY_P2_SH
          $GITHUB_WORKSPACE/devices/${{matrix.target}}/$DIY_P2_SH
        fi

    - name: upload .config to WETRANSFER
      id: package
      run: |
        cd openwrt
        make defconfig
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress .config 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3